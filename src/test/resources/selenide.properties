# https://selenide.org/javadoc/current/com/codeborne/selenide/Configuration.html

#explicit wait timeout in millis
selenide.baseUrl="https://dev.bmtplus.com/"
selenide.browser=chrome
selenide.timeout=4000
selenide.pageLoadTimeout=20000

# Ideal screen sizes: https://www.browserstack.com/guide/ideal-screen-sizes-for-responsive-design#:~:text=According%20to%20the%20Worldwide%20Screen,360%C3%97640%20(5.88%25)
selenide.browserSize=900x700

webdriverLogsEnabled=false

# Possible values: "STRICT" or "SOFT"
selenide.assertionMode=STRICT

# Save screenshots/page source
selenide.screenshots=true
selenide.savePageSource=true

# sets value by javascript instead of using Selenium built-in "sendKey" function
selenide.fastSetValue=true
selenide.headless=false
selenide.reportsFolder=test-result/reports
selenide.downloadsFolder=test-result/downloads

